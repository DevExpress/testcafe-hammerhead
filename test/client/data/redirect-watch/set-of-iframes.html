<a id="link" href="about:blank"></a>
<script type="text/javascript">
    /* __call$ */
    window.finish = function (result) {
        window.top.postMessage('{"set-of-iframes-test-finished" : ' + result + '}', '*');
    };

    window.result = [];
    window.redirected = function (name) {
        if (window.result.indexOf(name) === -1)
            window.result.push(name);

        //if (window.result.length === 3)
            //document.getElementById('link').click();
    }
</script>
<script type="text/javascript">
    var hammerhead = window['%hammerhead%'];

    hammerhead.on(hammerhead.EVENTS.redirectDetected, function () {
        window.finish(true);
    });

    var iframeSrc = location.toString().replace('set-of-iframes.html', 'simple-page.html');

    debugger;
    document.getElementById('iframe1').src = iframeSrc;
    document.getElementById('iframe2').src = iframeSrc;
    debugger;
