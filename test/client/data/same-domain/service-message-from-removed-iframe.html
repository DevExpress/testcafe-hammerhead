<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <script src="/hammerhead.js" class="script-TC2b9a6d"></script>
</head>
<body>
<script type="text/javascript">
    var hammerhead = window['%hammerhead%'];

    hammerhead.settings.set({ CROSS_DOMAIN_PROXY_PORT: 2000 });
    hammerhead.utils.destLocation.forceLocation('http://localhost/sessionId/https://example.com');
    hammerhead.start({
        'sessionId': 'sessionId'
    });

    var messageSandbox = hammerhead.sandbox.event.message;

    var topWindow = window.top;
    var iframe    = topWindow.document.getElementsByTagName('iframe')[0];

    window.addEventListener('load', function () {
        setTimeout(function () {
            messageSandbox.sendServiceMsg({ cmd: 'qunit-test-gh-64' }, topWindow);

            iframe.parentNode.removeChild(iframe);
        }, 50);
    });

    window.addEventListener('unload', function() {
        messageSandbox.sendServiceMsg({ cmd: 'qunit-test-gh-64' }, topWindow);
    });
</script>
<div></div>
</body>
</html>
