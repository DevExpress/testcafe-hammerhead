<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="/hammerhead.js" class="script-hammerhead-shadow-ui"></script>
    <script type="text/javascript">
        var hammerhead  = window['%hammerhead%'];

        // NOTE: clear the native localStorage before hammerhead is initialized
        localStorage.clear();

        hammerhead.start({ crossDomainProxyPort: 2000 });

        var INSTRUCTION = hammerhead.PROCESSING_INSTRUCTIONS.dom.script;
        var callMethod  = window[INSTRUCTION.callMethod];
        var getLocation = window[INSTRUCTION.getLocation];

        localStorage.setItem('app', 'data');

        callMethod(getLocation(location), 'replace', [location.toString().replace('location-replace', 'result-page')]);
    </script>
</head>
<body>
</body>
</html>
