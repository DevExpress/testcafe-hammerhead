<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <script src="/hammerhead.js" class="script-hammerhead-shadow-ui"></script>
</head>
<body>
<script type="text/javascript">
    var hammerhead = window['%hammerhead%'];

    hammerhead.utils.destLocation.forceLocation('http://localhost/sessionId/http://target_url');
    hammerhead.start({ crossDomainProxyPort: 2000 });

    var INSTRUCTION = hammerhead.PROCESSING_INSTRUCTIONS.dom.script;
    var callMethod  = window[INSTRUCTION.callMethod];

    callMethod(top, 'postMessage', [{ type: 'messaging test', description: 'same origin' }, 'https://example.com']);
    callMethod(top, 'postMessage', [{ type: 'messaging test', description: 'without origin' }]);
    callMethod(top, 'postMessage', [{ type: 'messaging test', description: 'different protocol' }, 'http://example.com']);
    callMethod(top, 'postMessage', [{ type: 'messaging test', description: 'sub-domain' }, 'https://sub.example.com']);
    callMethod(top, 'postMessage', [{ type: 'messaging test', description: '*' }, '*']);
</script>
</body>
</html>
