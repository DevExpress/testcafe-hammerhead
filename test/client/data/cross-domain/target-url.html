<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <script src="/hammerhead.js" class="script-hammerhead-shadow-ui"></script>
</head>
<body>
<script type="text/javascript">
    var hammerhead = window['%hammerhead%'];

    hammerhead.get('./utils/destination-location').forceLocation('http://localhost/sessionId/http://target_url');
    hammerhead.start({ crossDomainProxyPort: 2000 });

    var processScript = hammerhead.get('../processing/script').processScript;

    eval(processScript("top.postMessage('1', 'https://example.com');", true, false));
    eval(processScript("top.postMessage('1');", true, false));
    eval(processScript("top.postMessage('0', 'http://example.com');", true, false));
    eval(processScript("top.postMessage('1', 'https://sub.example.com');", true, false));
    eval(processScript("top.postMessage('1', '*');", true, false));
</script>
</body>
</html>
