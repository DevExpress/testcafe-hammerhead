<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="/hammerhead.js" class="script-hammerhead-shadow-ui"></script>
</head>
<body>
<form action="/get-cookies/"></form>
<script type="text/javascript">
    var hammerhead    = window['%hammerhead%'];

    hammerhead.get('./utils/destination-location').forceLocation('http://localhost/sessionId/https://example.com');
    hammerhead.start({
        cookieSyncUrl: '/set-cookie-msg/',
        sessionId:     'cookieSession'
    });

    for (var i = 0; i < 20; i++)
        document.cookie = 'value' + i + '=some value';

    document.querySelector('form').submit();
</script>
</body>
</html>
