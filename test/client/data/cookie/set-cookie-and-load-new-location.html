<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="/hammerhead.js" class="script-hammerhead-shadow-ui"></script>
</head>
<body>
<script type="text/javascript">
    var hammerhead    = window['%hammerhead%'];

    hammerhead.get('./utils/destination-location').forceLocation('http://localhost/sessionId/https://some.example.com');
    hammerhead.start({
        cookieSyncUrl: '/set-cookie-msg/',
        sessionId:     'cookieSession'
    });

    for (var i = 0; i < 20; i++)
        __set$(document, 'cookie', 'value' + i + '=some value');

    location = '/get-cookies/';
</script>
</body>
</html>
