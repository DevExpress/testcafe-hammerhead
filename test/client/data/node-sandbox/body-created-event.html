<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <script src="/hammerhead.js" class="script-hammerhead-shadow-ui"></script>
    <script type="text/javascript">
        var hammerhead = window['%hammerhead%'];

        hammerhead.utils.destLocation.forceLocation('http://localhost/sessionId/https://example.com');
        hammerhead.start({
            sessionId: 'sessionId'
        });
        hammerhead.on(hammerhead.EVENTS.bodyCreated, function (body) {
            if (body === document.body && !window.bodyExecutingStarted)
                window.testOk = true;
        });
    </script>
</head>
<body>
<script type="text/javascript">
    if (window['%hammerhead%'])
        window['%hammerhead%'].sandbox.node.raiseBodyCreatedEvent();

    var script = document.currentScript;

    if (!currentScript) {
        var scripts = document.scripts;

        currentScript = scripts[scripts.length - 1];
    }

    script.parentNode.removeChild(script);
</script>
<script>window.bodyExecutingStarted = true;</script>
</body>
</html>
