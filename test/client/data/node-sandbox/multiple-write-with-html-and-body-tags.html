<!DOCTYPE html>
<html>
<head>
    <title>Frame with advertising banner</title>
    <meta charset="utf-8">
    <script src="/hammerhead.js" class="script-hammerhead-shadow-ui"></script>
</head>
<body>
<script type="text/javascript">
    var hammerhead = window['%hammerhead%'];

    hammerhead.utils.destLocation.forceLocation('http://localhost/sessionId/https://example.com');
    hammerhead.start({ crossDomainProxyPort: 2000, sessionId: 'sessionId' });
    hammerhead.shadowUI.getRoot();
</script>
<h1>Header</h1>

<p>Text text text text text text text text text text text text text text text text text text text text</p>
<script>
    document.write('<html>\n');
    document.write(' <body>\n');
    document.write('  <table border="0" cellspacing="0" cellpadding="0">\n');
    document.write('   <tr>\n');
    document.write('       <td><a href="https://example.com/ad-url');
    document.write('" target="_blank"><img border="0"></a></td>\n');
    document.write('   </tr>\n');
    document.write('</table>\n');
    document.write(' </body>\n');
    document.write('</html>\n');
</script>

</body>
</html>
