<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <script src="/hammerhead.js" class="script-hammerhead-shadow-ui"></script>
</head>
<body>
<script type="text/javascript">
    var hammerhead = window['%hammerhead%'];

    hammerhead.utils.destLocation.forceLocation('http://localhost/sessionId/https://example.com');
    hammerhead.start({ crossDomainProxyPort: 2000 });
    hammerhead.shadowUI.getRoot();
</script>
<script>
    var INSTRUCTION = hammerhead.PROCESSING_INSTRUCTIONS.dom.script;

    eval(window[INSTRUCTION.processScript]([
        'var children = [\'hello\', \'testcafe\', \'!!!\'];',
        'document.write(\'<div id="parent">\');',
        'for (var i = 0; i < children.length; i++) {',
        '    document.write("<p>");',
        '    document.write(children[i]);',
        '    document.write("</p>");',
        '}',
        'document.write("</div>");'
    ].join('\n')));
</script>
</body>
</html>
